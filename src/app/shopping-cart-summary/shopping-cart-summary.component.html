<div class="card">
    <div class="card-body">
        <h5 class="card-title"> Order Summary </h5>
        <ng-container *ngIf="cart">
            <p class="card-text" *ngIf="cart"> You have {{ cart.totalItemsCount }} item in cart </p>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngFor="let item of cart.items">
                    {{item.quantity}} x {{item.product.title | titlecase}}
                    <div class="float-right">
                        {{item.totalPrice | currency:"USD":true}}
                    </div>
                </li>

                <li class="list-group-item font-weight-bold">
                    Total
                    <div class="float-right">
                        {{cart.totalAmount | currency:"USD":true}}
                    </div>
                </li>
            </ul>
        </ng-container>
        
    </div>
</div>
