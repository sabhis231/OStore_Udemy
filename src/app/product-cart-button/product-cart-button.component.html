<div class="row">
    <div class="col-3">
        <button class="btn btn-secondary btn-block" (click)="removeFromCart()" *ngIf="shoppingCart.getQuantity(product)>0">-</button>
    </div>
    <div class="col text-center">
        {{shoppingCart.getQuantity(product)}} in cart
    </div>
    <div class="col-3">
        <button class="btn btn-secondary btn-block" (click)="addToCart()">+</button>
    </div>
</div>
