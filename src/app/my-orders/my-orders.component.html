<div class="row">
    <h3> My Orders </h3>
    <table class="table">
        <thead>
            <tr>
                <th>Customer</th>
                <th>Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders">
                <td>{{ displayName | titlecase }}</td>
                <td>{{ order.date | date }}</td>
                <td>
                    <a href="#">
                        Edit
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
